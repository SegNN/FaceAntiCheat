# Configuration for Suspect Nametags (ArmorStands)
nametags:
  enabled: true
  top-format: "{TOP5}"
  bottom-format: "&fAVG: {AVG_COLORED}"
  height_offset: 2.7
  line_spacing: 0.28
  update_interval_ticks: 5
  colors:
    low: "&a"
    medium: "&6"
    high: "&c"
    critical: "&4"
    critical_bold: "&4&l"
